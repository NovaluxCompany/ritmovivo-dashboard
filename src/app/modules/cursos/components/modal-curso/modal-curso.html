@if (modalService.isOpen()) {
<div id="default-modal" tabindex="-1" aria-hidden="true" 
       class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full bg-black/50 backdrop-blur-sm">
      
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <div class="relative bg-white border border-gray-200 rounded-lg shadow-lg p-4 md:p-6 dark:bg-gray-800 dark:border-gray-700">
              
              <div class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 pb-4 md:pb-5">
                  <h3 class="text-lg font-medium text-gray-900 dark:text-white">
                      Nuevo Curso
                  </h3>
                  <button (click)="modalService.cerrarModal()" type="button" class="text-gray-500 bg-transparent hover:bg-gray-100 hover:text-gray-900 rounded-lg text-sm w-9 h-9 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-700 dark:hover:text-white">
                      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/></svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>

              <div class="space-y-4 md:space-y-6 py-4 md:py-6">
                  <p class="leading-relaxed text-gray-600 dark:text-gray-400">
                      Prueba de crear curso
                  </p>
                  <input type="text" placeholder="Nombre del curso" class="w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
              </div>

              <div class="flex items-center border-t border-gray-200 dark:border-gray-700 space-x-4 pt-4 md:pt-5">
                  <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Guardar
                  </button> 
                  <button (click)="modalService.cerrarModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    Cancelar
                  </button>
              </div>
          </div>
      </div>
  </div>
}
