<div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Cursos</h1>
    <button (click)="openCreate()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 flex items-center">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
      Crear Curso
    </button>
  </div>
  
<div class="relative shadow-md sm:rounded-lg overflow-hidden max-w-7xl mx-auto">
  
  <div class="p-3 text-base font-semibold text-left text-gray-900 bg-white dark:text-white dark:bg-gray-800 border-b dark:border-gray-700">
    Lista de cursos activos
  </div>

  <div class="hidden md:grid grid-cols-9 gap-2 px-4 py-2 text-xs font-bold text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 border-b dark:border-gray-600">
    <div>Nombre</div>
    <div>Instructor</div>
    <div>Duración</div>
    <div>Precio</div>
    <div>Día</div>
    <div>Hora</div>
    <div>Nivel</div>
    <div>Estado</div>
    <div class="text-center">Acciones</div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-9 gap-2 md:gap-4 px-4 py-2 bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 items-center">
    
    <div class="flex justify-between items-center md:block">
      <span class="font-bold text-gray-900 dark:text-white text-base md:text-sm">Prueba Nombre</span>
      <span class="md:hidden inline-flex items-center text-green-700 text-[10px] font-bold bg-green-100 px-2 py-0.5 rounded-full">Activo</span>
    </div>

    <div class="flex justify-between md:block text-sm">
      <span class="md:hidden font-bold text-gray-500 text-xs">Instructor:</span>
      <span class="truncate">Prueba instructor</span>
    </div>

    <div class="flex justify-between md:block text-sm">
      <span class="md:hidden font-bold text-gray-500 text-xs">Duración:</span>
      <span>Prueba duración</span>
    </div>

    <div class="flex justify-between md:block text-sm">
      <span class="md:hidden font-bold text-gray-500 text-xs">Precio:</span>
      <span class="font-semibold md:font-normal">$Prueba</span>
    </div>

    <div class="flex justify-between md:block text-sm">
      <span class="md:hidden font-bold text-gray-500 text-xs">Día:</span>
      <span>Prueba dia</span>
    </div>

    <div class="flex justify-between md:block text-sm">
      <span class="md:hidden font-bold text-gray-500 text-xs">Hora:</span>
      <span>Prueba:hora</span>
    </div>

    <div class="flex justify-between md:block text-sm">
      <span class="md:hidden font-bold text-gray-500 text-xs">Nivel:</span>
      <span class="bg-blue-100 text-blue-800 text-[10px] px-2 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">Prueba</span>
    </div>

    <div class="hidden md:flex">
      <span class="inline-flex items-center text-green-700 text-[11px] font-bold bg-green-100 px-2 py-0.5 rounded-full">Activo</span>
    </div>

    <div class="flex gap-2 md:justify-center border-t md:border-none pt-2 md:pt-0 mt-1 md:mt-0">
      <button (click)="editCourse()"class="text-blue-600 text-xs font-semibold hover:underline">Editar</button>
      <button class="text-red-600 text-xs font-semibold hover:underline">Deshabilitar</button>
    </div>
  </div>
</div>

<app-modal-curso/>
