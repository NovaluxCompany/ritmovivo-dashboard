<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md p-8 bg-white border border-gray-200 rounded-lg shadow-sm">
    
    <form #f="ngForm" (ngSubmit)="login(f)" class="space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-900">Login</h2>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input type="email" id="email" name="email" 
          (input)="showError = false"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
          placeholder="name@company.com" ngModel required>
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
        <input type="password" id="password" name="password"
          (input)="showError = false"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
          placeholder="" ngModel required>
      </div>

      <button type="submit" 
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Log in
      </button>
      
      @if (showError) {
        <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-200" role="alert">
        <span class="font-medium" >Error:</span> {{messageError}}
        </div>
      }
    </form>
  </div>
</div>
