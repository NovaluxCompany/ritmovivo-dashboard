<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md p-8 bg-white border border-gray-200 rounded-lg shadow-sm">
    
    <form [formGroup]="form"  (ngSubmit)="login()" class="space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-900">Login</h2>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo Electronico</label>
        <input type="email" id="email" name="email" formControlName="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
          placeholder="name@company.com">
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contrase√±a</label>
        <input type="password" id="password" name="password" formControlName="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
          placeholder="">
      </div>

      <button type="submit" 
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Ingresar
      </button>
      
      @if (showError) {
        <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-200" role="alert">
        <span class="font-medium" >Error:</span> {{messageError}}
        </div>
      }
    </form>

    @if (isLoading) {
    <div class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white/80 backdrop-blur-sm">
    <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
    
      <p class="mt-4 text-lg font-medium text-gray-700 animate-pulse">
      Conectandose al servidor...
      </p>
    </div>
  }
  </div>
</div>
