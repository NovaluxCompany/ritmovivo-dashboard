<aside
  id="default-sidebar"
  [class.w-64]="isExpanded()"
  [class.w-16]="!isExpanded()"
  class="fixed top-0 left-0 z-40 h-screen transition-all duration-300 bg-gray-50 dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700"
  aria-label="Sidebar">

   <div class="h-full px-3 py-4 overflow-y-auto">
      <button (click)="toggleSidebar()" class="p-2 mb-5 text-gray-500 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
         <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>

      <ul class="space-y-2 font-medium">
         <li>
            <a [routerLink]="['/cursos']" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <svg class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 18">
                  <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4h3a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1Z"/>
               </svg>
               <span class="ms-3 transition-opacity duration-300" [class.hidden]="!isExpanded()">Cursos</span>
            </a>
         </li>

         <li>
            <a [routerLink]="['/pagos']"
               routerLinkActive="bg-blue-50 text-blue-600 dark:bg-gray-700 dark:text-blue-400"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <svg class="w-6 h-6 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 14">
                  <path d="M18 0H2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2ZM2 12V6h16v6H2Z"/>
               </svg>
               <span class="ms-3 whitespace-nowrap" [class.hidden]="!isExpanded()">Pagos</span>
            </a>
         </li>

         <li>
            <a [routerLink]="['/inscritos']"
               routerLinkActive="bg-blue-50 text-blue-600 dark:bg-gray-700 dark:text-blue-400"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <svg class="w-6 h-6 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 18">
                  <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
               </svg>
               <span class="ms-3 whitespace-nowrap" [class.hidden]="!isExpanded()">Inscritos</span>
            </a>
         </li>
         </ul>

   </div>
</aside>
