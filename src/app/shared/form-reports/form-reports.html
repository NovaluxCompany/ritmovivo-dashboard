<div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md border dark:border-gray-700">
  <h2 class="text-xl font-bold mb-5 text-gray-900 dark:text-white border-b pb-2">@if(isEnrolled()){
    Información de Inscripción
  }@else {
    Información de Pago
  }</h2>

  <form [formGroup]="filterForm" (ngSubmit)="save()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    @if(isEnrolled()){
      <div class="flex flex-col">
      <label class="mb-1 text-xs font-semibold text-gray-700 dark:text-gray-300">Fecha inscripción</label>
      <input formControlName="enrollmentDate" type="date"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none">
    </div>

  <div class="flex flex-col">
  <label class="mb-1 text-xs font-semibold text-gray-700 dark:text-gray-300">Identificador de clase</label>
  <select formControlName="classId"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none">
    @for (clase of classes(); track clase.id) {
      <option [value]="clase.id">
        {{ clase.id }}
      </option>
    }
  </select>
  </div>

    <div class="flex flex-col">
      <label class="mb-1 text-xs font-semibold text-gray-700 dark:text-gray-300">Identificación del comprador</label>
      <input formControlName="buyerIdentificationNumber" type="text"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none">
    </div>

    <div class="flex flex-col">
      <label class="mb-1 text-xs font-semibold text-gray-700 dark:text-gray-300">Nombre completo del comprador</label>
      <input formControlName="buyerFullName" type="text"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none">
    </div>
    <div class="flex flex-col">
      <label class="mb-1 text-xs font-semibold text-gray-700 dark:text-gray-300">¿Tiene acompañante?</label>
      <select formControlName="hasCompanion"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none">
        <option [value]="true">Sí</option>
        <option [value]="false">No</option>
      </select>
    </div>

    <div class="hidden md:block"></div>

        @if (filterForm.get('hasCompanion')?.value === 'true') {
      <div class="md:col-span-2 mt-2 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col">
        <label class="mb-1 text-xs font-semibold text-gray-700 dark:text-gray-300">ID del acompañante</label>
        <input formControlName="companionIdentificationNumber" type="text"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none">
      </div>
      <div class="flex flex-col">
        <label class="mb-1 text-xs font-semibold text-gray-700 dark:text-gray-300">Nombre completo del acompañante</label>
        <input formControlName="companionFullName" type="text"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none">
      </div>
    </div>
    }
    } @else {
      <div class="flex flex-col">
      <label class="mb-1 text-xs font-semibold text-gray-700 dark:text-gray-300">Numero de identificación</label>
      <input formControlName="identificationNumber" type="text"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none">
    </div>

    <div class="flex flex-col">
      <label class="mb-1 text-xs font-semibold text-gray-700 dark:text-gray-300">Nombre completo</label>
      <input formControlName="fullName" type="text"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none">
    </div>

    <div class="flex flex-col">
      <label class="mb-1 text-xs font-semibold text-gray-700 dark:text-gray-300">Lugar</label>
      <input formControlName="location" type="text"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none">
    </div>

    <div class="flex flex-col">
  <label class="mb-1 text-xs font-semibold text-gray-700 dark:text-gray-300">Identificador de clase</label>
  <select formControlName="classId"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none">
    @for (clase of classes(); track clase.id) {
      <option [value]="clase.id">
        {{ clase.id }}
      </option>
    }
  </select>
  </div>
    <div class="flex flex-col">
      <label class="mb-1 text-xs font-semibold text-gray-700 dark:text-gray-300">Fecha de pago</label>
      <input formControlName="paymentDate" type="date"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none">
    </div>
    }


    <div class="md:col-span-2 flex justify-end gap-3 mt-6 border-t pt-4 dark:border-gray-700">
      <button (click)="clearForm()"
      type="button" class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-700 transition-colors">
        Borrar
      </button>
      <button type="submit"
      type="submit"
      [disabled]="!filterForm.dirty"
      class="text-white bg-blue-700  disabled:opacity-50 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-800 transition-colors">
        Ingresar Filtro
      </button>
    </div>
  </form>
</div>
